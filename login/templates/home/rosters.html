{% extends "base_logged_in.html" %}
{% block login_child %}

<table>
  <tr>
    <th><h2>LSEM Course</h2></th>
  </tr>
  <tr>
    <td>
      {% for person in data %}
      <li>{{ person[0] }} {{ person[1] }}:  <a href="mailto:{{ person[2] }}">{{ person[2] }}</a></li>
      {% endfor %}
    </td>
  </tr>
</table>

{% endblock %}
