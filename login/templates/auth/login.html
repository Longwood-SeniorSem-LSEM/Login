{% extends "base.html" %}
{% block content %}

<!-- Sign In Form -->
<form id="sign-in-form" action="" method="post">
  <p id="p-signin">Sign In</p>
    <input type="email" placeholder="LancerNet ID" name="username" value="{{ request.form.username }}"></input>
    <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}"></input>
    <input class="btn btn-default" type="submit" value="Login">
</form>

{% endblock %}
